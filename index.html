<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <div id="calculator-Body">
        <div id="calculator-Display">
            <p id="display-Text">Calculate</p>
        </div>
        <div>
            <div id="button-Container">
                <div id="digits">
                    <div class="row">
                        <div id="one-Container" class="digit-Containers"><button id="one">1</button></div>
                        <div id="two-Container" class="digit-Containers"><button id="two">2</button></div>
                        <div id="three-Container" class="digit-Containers"><button id="three">3</button></div>
                    </div>
                    <div class="row">
                        <div id="four-Container" class="digit-Containers"><button id="four">4</button></div>
                        <div id="five-Container" class="digit-Containers"><button id="five">5</button></div>
                        <div id="six-Container" class="digit-Containers"><button id="six">6</button></div>
                    </div>
                    <div class="row">
                        <div id="seven-Container" class="digit-Containers"><button id="seven">7</button></div>
                        <div id="eight-Container" class="digit-Containers"><button id="eight">8</button></div>
                        <div id="nine-Container" class="digit-Containers"><button id="nine">9</button></div>
                    </div>
                    <div class="row">
                        <div id="zero-Container" class="digit-Containers"><button id="zero">0</button></div>
                        <div id="decimal-Container" class="digit-Containers"><button id="decimal">.</button></div>
                        <div id="clear-Container" class="digit-Containers"><button id="clear">AC</button></div>
                    </div>
                </div>
                <div id="operators">
                    <div id="plus-Container" class="operator-Containers"><button id="plus">+</button></div>
                    <div id="minus-Container" class="operator-Containers"><button id="minus">-</button></div>
                    <div id="times-Container" class="operator-Containers"><button id="times">x</button></div>
                    <div id="divide-Container" class="operator-Containers"><button id="divide">&divide</button></div>
                    <div id="equals-Container" class="operator-Containers"><button id="equals">=</button></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
