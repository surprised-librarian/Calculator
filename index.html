<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <div id="calculator-Body">
        <div id="calculator-Display"></div>
        <div id="digits">
            <div id="one-Container"><button id="one">1</button></div>
            <div id="two-Container"><button id="two">2</button></div>
            <div id="three-Container"><button id="three">3</button></div>
            <div id="four-Container"><button id="four">4</button></div>
            <div id="five-Container"><button id="five">5</button></div>
            <div id="six-Container"><button id="six">6</button></div>
            <div id="seven-Container"><button id="seven">7</button></div>
            <div id="eight-Container"><button id="eight">8</button></div>
            <div id="nine-Container"><button id="nine">9</button></div>
            <div id="zero-Container"><button id="zero">0</button></div>
            <div id="decimal-Container"><button id="decimal">.</button></div>
        </div>
        <div id="operators">
            <div id="plus-Container"><button id="plus">+</button></div>
            <div id="minus-Container"><button id="minus">-</button></div>
            <div id="times-Container"><button id="times">x</button></div>
            <div id="divide-Container"><button id="divide">&divide</button></div>
            <div id="equals-Container"><button id="equals">=</button></div>
        </div>
    </div>
</body>
</html>
